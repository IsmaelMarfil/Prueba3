<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilos.css">
    <meta charset="UTF-8">
    <title th:text="#{peliculasTitulo}"></title>
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

    </style>
</head>
<body>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 1280px;" >
    <div class="clearfix">
        <div style="float: left; width: 50%">
            <h1 th:text="#{peliculash1}"></h1>
        </div>
        <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

            <div style="position: absolute; left: 39%; top : 39%;">

                <form action="/peliculas/crear">
                    <input class="btn btn-primary" type="submit" th:value="#{botonCrear}">
                </form>
            </div>

        </div>
    </div>
    <div class="clearfix">
        <hr/>
    </div>
    <div id="cabeceras">
        <div th:text="#{codigoCabecera}"></div>
        <div th:text="#{tituloCabecera}"></div>
        <div th:text="#{fechaCabecera}"></div>
        <div th:text="#{idIdiomaCabecera}"></div>
        <div th:text="#{duracionAlquilerCabecera}"></div>
        <div th:text="#{rentalRateCabecera}"></div>
        <div th:text="#{duracionCabecera}"></div>
        <div th:text="#{replacementCostCabecera}"></div>

        <div th:text="#{Accion}" style="float: none;width: auto;overflow: hidden;"></div>
    </div>
    <div class="clearfix">
        <hr/>
    </div>

    <div id="peliculas"  th:each="pelicula : ${listaPeliculas}"class="clearfix">
        <div th:text="${pelicula.id}"></div>
        <div  th:text="${pelicula.titulo}"></div>
        <div  th:text="${pelicula.fechaLanzamiento}"></div>
        <div th:text="${pelicula.idIdioma}"></div>
        <div th:text="${pelicula.duracionAlquiler}"></div>
        <div  th:text="${pelicula.rentalRate}"></div>
        <div  th:text="${pelicula.duracion}"></div>
        <div  th:text="${pelicula.replacementCost}"></div>
        <div>
            <form th:action="@{/peliculas/__${pelicula.id}__}" style="display: inline;">
                <input class="btn btn-primary"type="submit" th:value="#{verDetalleBoton}"  />
            </form>
            <form th:action="@{/peliculas/editar/}+${pelicula.id} " style="display: inline;">
                <input class="btn btn-primary" type="submit" th:value="#{editarBoton}" />
            </form>
            <form th:action="@{/peliculas/borrar/__${pelicula.id}__}" method="post" style="display: inline;">
                <input class="btn btn-primary" type="submit" th:value="#{eliminarBoton}" />
            </form>
        </div>
    </div>
</div>
</body>
</body>
</html>
